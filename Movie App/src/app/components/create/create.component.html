

<div class="panel panel-danger">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" method="POST" novalidate>
        <div class="form-group">
          <label class="col-md-4">Movie Name</label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Movie Rating</label>
          <input type="text" class="form-control" formControlName="price" pattern="[1-5.]{1}" #price />
        </div>
        <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['price'].errors.required">
            Rating is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4" >Category</label>
        <select class="form-control" formControlName="category" #category >
            <option value="Drama" >Drama</option>
            <option value="Fiction">Fiction</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Action">Action</option>
        </select>
      </div>
          <div class="form-group">
            <button (click)="addMovie(name.value, price.value, category.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-danger">Add</button>
          </div>
      </form>
      
    </div>
  </div>
