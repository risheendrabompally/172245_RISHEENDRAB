<html>
    <body>
        <script>
            var a=[1,2,3];
            function reversePlusOne()
            {
                 b=a.reverse();
                 return [1,b];
            }
            document.write("The array reversed with a 1 added at the front" + reversePlusOne());
            document.write("<br>");
            function plusesEverywhere()
            {
                b=a.join("+");
                return b;
            }
            document.write("A String made of all the values in the array separated by" + plusesEverywhere());
            document.write("<br>");
            function arrayQuantityPlusOne()
            {
                b=a.length()+1;
                return b;
            }
            document.write("The length after adding 1 is"+ arrayQuantityPlusOne());
        </script>
    </body>
</html>
